{% extends "base.html"%}
	

{% block content %}


	{% if item.logo %}
			<img class="card-img-top" src="{{item.logo.url}}" alt="Card image cap">
	{% endif %}
	<ul>
		<li>{{status}}</li>
		<li>{{restaurant.name}}</li>
		<li>{{restaurant.description}}</li>
		<li>{{restaurant.opening_time}}</li>
		<li>{{restaurant.closing_time}}</li>
			
	</ul>
	{% for item in items %}
		{{item}}
	{% endfor %}
	
{% endblock content %}
