{% extends "base.html"%}
	


	
{% block content %}


	{% if item.logo %}
		    <img class="card-img-top" src="{{item.logo.url}}" alt="Card image cap">
	{% endif %}
	<ul>
		<li>{{item.name}}</li>
		<li>{{item.description}}</li>
		<li>{{item.opening_time}}</li>
		<li>{{item.closing_time}}</li>
	</ul>
	
{% endblock content %}
